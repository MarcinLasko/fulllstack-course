<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_course_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <title>New course</title>
</head>
<body>
    <div class="top_text">

        <div class="top_div">
            <img src="/img/graduation_school_icon.svg" alt="">
        </div>

        <div class="top_div_course">Add new course</div>

        <div class="top_div">
            <button id="my_training_btn">My trainings</button>
            
            <button id="my_training_btn" style="margin-left: 10px;">All trainings</button>
        </div>

    </div>
    <div class="parent">
        <div class="left">
            <form action="">

                <label for="new_course_box" class="short_text">Name</label>
                <input type="text" class="long_text_area" name="new_course_box" placeholder="Course name"><br>
                
                <label for="start_date" class="short_text">Start date</label>
                <input type="text" class="short_text_area" name="start_date" placeholder="yyyy-mm-dd"><br>

                <label for="end_date" class="short_text">End date</label>
                <input type="text" class="short_text_area" name="end_date" placeholder="yyyy-mm-dd"><br>
                
                <label for="end_date" class="short_text">Language</label>
                <input type="text" class="short_text_area" name="end_date" placeholder="PL/EN"><br>
                
                <label for="end_date" class="short_text">Level</label>
                <input type="text" class="short_text_area" name="end_date" placeholder="Select level"><br>
                
                <label for="end_date" class="short_text">Trainer name</label>
                <input type="text" class="long_text_area" name="end_date" placeholder="Type trainer name"><br>
                

            </form> 

            
            

        </div> 
        <div class="right"></div> 
        </div> 
</body> 
</html>
