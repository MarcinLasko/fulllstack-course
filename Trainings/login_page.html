<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;600&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
  <div class="left-div">
    <div id="vector_left">
        
    </div>
  </div>
  <div class="middle-div">
    <div id="logo_middle">
        <img src="/img/graduation_school_icon.svg" alt="" width="160px" height="160px">
    </div>
    <div id="login_text">Login</div>
    <div id="login_info">
      <form action="">
        <label for="email_box" id="email_password_text">Email</label><br>
        <input type="text" class="email_password_box" name="fname" placeholder="username@gmail.com"><br>
        <label for="lname" id="email_password_text">Password</label><br>
        <input type="password" class="email_password_box" name="lname" placeholder="Password">
      </form>
    </div>

    <div id="forgot_password">
      <button class="forgot_password_button">Forgot password?</button>
    </div>

    <div id="sign_in">
      <button id="sign_in_btn">Sign in</button>
    </div>

    <div id="continue">or conitnue with</div>

    <div id="other_options_login">

      <div class="icon_box">
        <div class="icon_pos">
          <button class="icon_button">
            <img src="/icons/google_icon.png" alt="">
          </button>
        </div>
      </div>
      
      <div class="icon_box">
        <div class="icon_pos">
          <button class="icon_button">
            <img src="/icons/github_icon.png" alt="">
          </button>
        </div>
      </div>
            
      <div class="icon_box">
        <div class="icon_pos">
          <button class="icon_button">
            <img src="/icons/facebook_icon.png" alt="">
          </button>
        </div>
      </div>
            

    </div>
    
    
  </div>
  <div class="right-div">
    <div id="boy_sketch">
        <img src="/img/boy.svg" alt="">
    </div>
    
  </div>
</body>
</html>
